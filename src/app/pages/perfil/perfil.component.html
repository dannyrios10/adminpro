<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form class="form p-t-20" 
                      [formGroup]="perfilForm"
                      (submit)="actualizarPerfil()">
                    <h4 class="text-center card-title">Configuraci√≥n Personal</h4>
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleInputuname" 
                                   formControlName="nombre"
                                   placeholder="Nombre del Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email"
                                   class="form-control" 
                                   id="exampleInputEmail1" 
                                   placeholder="Enter email"
                                   formControlName="email"
                                   [readOnly]="usuario.google">
                        </div>
                    </div>
                    <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar mb-5">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-5">
                </div>

                <input type="file"
                       (change)="cambiarImagen($event.target.files[0])">

                <br>
                <br>

                <button type="button" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar Imagen
                </button>
            </div>
        </div>
    </div>
</div>
