<div class="input-group">
    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(-5)">
            <li class="fa fa-minus"></li>
        </button>
    </span>

    <input type="number" min="0" max="100" class="form-control" placeholder="Progreso" [(ngModel)]="progreso" 
    [ngClass]="{'is-invalid': progreso > 100 }"
    (ngModelChange)="onChange($event)">

    <span class="input-group-btn">
        <button type="button"
                [ngClass]="btnClass"
                (click)="cambiarValor(5)">
            <li class="fa fa-plus"></li>
        </button>
    </span>
</div>
